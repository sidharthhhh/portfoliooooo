name: Deploy Next.js to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5. Export static files
      - name: Export Next.js app
        run: npm run export

      # 6. Configure GitHub Pages
      - name: Configure GitHub Pages
      - name: Configure GitHub Pages 
        # You can try adding the enablement parameter, but it's better to configure it manually in the repository settings.
        # with: enablement: true 
        uses: actions/configure-pages@v4

      # 7. Upload static output folder (`out/`) to GitHub Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out  # next export generates static site here

      # 8. Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
